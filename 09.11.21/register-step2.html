<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://www.jqueryscript.net/css/jquerysctipttop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Register New User</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-borderd fixed-top navbar-expand-lg navbar-light main-nav py-4">
        <div class="container con1">
            <a class="navbar-brand" href="./index.html"><img src="assets/images/logo_blue.png" alt="CruitBay Inc. Logo"></a>
        </div>
    </nav>

    <!-- navbar ends -->
    <!-- main start -->
    <main>
        <div class="container">
            <section class="registerNewUser-sec d-flex flex-column mx-auto form2 form1">
                <h2 class="text-center" style="padding-left: 10px;">New User Registration</h2>
                <ul class="form-step-wrap list-unstyled d-flex mx-auto justify-content-between align-items-center">
                    <li class="stapNum">1</li>
                    <li class="stapNum active">2. Personal Information</li>
                    <li class="stapNum">3</li>
                    <li class="stapNum">4</li>
                </ul>
                <form action="./register-step3.html" class="registerNewUser-form">
                    <h2 style="padding-left: 10px;">Personal Information</h2>
                    <div class="mb-5 row align-items-md-center">
                        <label for="industry" class="col-md-3 form-label">Industry</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <select class="form-select" id="industry" required>
                                    <option value="" selected disabled>Choose your Industry</option>
                                    <option value="1">...</option>
                                    <option value="2">...</option>
                                    <option value="3">...</option>
                                  </select>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row align-items-md-center">
                        <label for="category" class="col-md-3 form-label">Category</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <select class="form-select" id="category" required>
                                    <option value="" selected disabled>Choose your Category</option>
                                    <option value="1">...</option>
                                    <option value="2">...</option>
                                    <option value="3">...</option>
                                  </select>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row align-items-md-center">
                        <label for="subCategory" class="col-md-3 form-label">Sub Category</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <select class="form-select" id="subCategory" required>
                                    <option value="" selected disabled>Choose your Sub-Category</option>
                                    <option value="1">...</option>
                                    <option value="2">...</option>
                                    <option value="3">...</option>
                                  </select>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row align-items-md-center">
                        <label for="role" class="col-md-3 form-label">Role</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <select class="form-select" id="role" required>
                                    <option value="" selected disabled>Choose your Role</option>
                                    <option value="1">...</option>
                                    <option value="2">...</option>
                                    <option value="3">...</option>
                                  </select>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row align-items-md-center">
                        <label for="function" class="col-md-3 form-label">Function</label>
                        <div class="col-md-9" id="function">
                            <select multiple class="sr-only" data-role="tagsinput" required>
                                    
                            </select>

                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row align-items-md-start">
                        <label for="skills" class="col-md-3 form-label">Skills</label>
                        <div class="col-md-9" id="skills">
                            <select multiple data-role="tagsinput" class="sr-only">
                              </select>
                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row g-0 align-items-md-start">
                        <label for="uploadResume" class="col-lg-3 col-md-4 form-label">Upload Resume</label>
                        <div class="col-lg-9 col-md-8">
                            <div class="uploadWrap position-relative d-flex flex-lg-row flex-md-column justify-content-lg-around align-items-lg-center">
                                <label for="uploadResume" class="et_pb_contact_form_label user-select-none" style="color: #fff;"></label>
                                <span class="pd_text">or</span>
                                <span class="pd_text2">copy-paste your resume here</span>
                            </div>
                            <input type="file" id="uploadResume" class="file-upload">
                            <div class="form-text"></div>
                        </div>
                    </div>

                    <div class="mb-5 row align-items-md-start">
                        <div class="col-md-9 offset-md-3">
                            <textarea class="form-control" id="yourResume" rows="4" placeholder="Your Resume" style="resize: none;" required></textarea>
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gr w-100 text-center">Continue</button>
                </form>
            </section>
        </div>
    </main>
    <!-- main Ends -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/tagsinput.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
