<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Register New User</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-borderd fixed-top navbar-expand-lg navbar-light main-nav py-4">
        <div class="container con1">
            <a class="navbar-brand" href="./index.html"><img src="assets/images/logo_blue.png" alt="CruitBay Inc. Logo"></a>
        </div>
    </nav>

    <!-- navbar ends -->
    <!-- main start -->
    <main>
        <div class="container">
            <section class="registerNewUser-sec d-flex flex-column mx-auto form2 form1">
                <h2 class="text-center">New User Registration</h2>
                <ul class="form-step-wrap list-unstyled d-flex mx-auto justify-content-between align-items-center">
                    <li class="stapNum active">1. Personal Information</li>
                    <li class="stapNum">2</li>
                    <li class="stapNum">3</li>
                    <li class="stapNum">4</li>
                </ul>
                <form action="./register-step2.html" class="registerNewUser-form">
                    <h2 style="padding-left: 10px;">Personal Information</h2>
                    <div class="mb-5 row align-items-md-center">
                        <label for="name" class="col-md-3 form-label">Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <div class="mb-5 row align-items-md-center">
                        <label for="email" class="col-md-3 form-label">Email ID</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                                <span class="input-group-text">Verify</span>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <div class="mb-5 row align-items-md-center">
                        <label for="password" class="col-md-3 form-label">Password</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                                <span class="input-group-text" id="passShow">Show</span>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <div class="mb-5 row align-items-md-center">
                        <label for="gender" class="col-md-3 form-label">Gender</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <select class="form-select" id="gender" required>
                                    <option value="" selected disabled>Choose your Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Others</option>
                                  </select>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <div class="mb-5 row align-items-md-center">
                        <label for="dob" class="col-md-3 form-label">D.O.B</label>
                        <div class="col-md-9">
                            <input type="tel" id="dob" class="w-100 date form-control" placeholder="Choose Your Date of Birth">
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <div class="mb-5 row align-items-md-center">
                        <label for="qulification" class="col-md-3 form-label">Qulification</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <select class="form-select" id="qulification" required>
                                    <option value="" selected disabled>Choose your highest qulification</option>
                                    <option value="1">....</option>
                                    <option value="2">...</option>
                                    <option value="3">...</option>
                                  </select>
                            </div>
                            <div class="form-text"></div>
                        </div>
                    </div>


                    <div class="mb-5 row align-items-md-center">
                        <label for="prLocation" class="col-md-3 form-label">Pref. Location</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="prLocation" placeholder="Enter your preferred location" required>
                            <div class="form-text"></div>
                        </div>
                    </div>


                    <div class="mb-5 row align-items-md-center justify-content-between">
                        <label for="name" class="col-md-8 form-label">Do you have U.S. citizenship?</label>

                        <div class="col-md-2 form-check">
                            <input class="form-check-input" type="radio" name="citizenship" id="yes" checked>
                            <label class="form-check-label" for="yes">
                                  Yes
                                </label>
                        </div>
                        <div class="col-md-2 form-check">
                            <input class="form-check-input" type="radio" name="citizenship" id="no">
                            <label class="form-check-label" for="no">
                                  No
                                </label>
                        </div>

                        <div class="form-text"></div>
                    </div>
                    <div class="mb-5 row align-items-md-center">
                        <label for="USCIS" class="col-md-3 form-label">USCIS Number</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="USCIS" placeholder="Enter your USCIS Number" required>
                            <div class="form-text"></div>
                        </div>
                    </div>
                    <div class="mb-5 terms row g-0 justify-content-start">
                        <div class="col-1" style="width: 20px;">
                            <input class="form-check-input" type="checkbox" id="terms">
                        </div>
                        <label class="form-check-label col-11" for="terms">
                            I agree to the <a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a> governing the use of Cruitbay.
                            <span class="form-text error">Please Agree to the terms and conditions to continue</span>
                    </label>
                    </div>
                    <div class="my-3 p-0">
                        <!-- re captcha place here -->
                    </div>
                    <button type="submit" class="btn btn-gr w-100 text-center">Register Now</button>
                </form>
            </section>
        </div>
    </main>
    <!-- main Ends -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
